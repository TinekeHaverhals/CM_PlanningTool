        <button class="dropbtn">Own data
            <i class="fa fa-caret-down"></i>

            <a href="/ownDataAbsent2">List absent</a>

    <div class="dropdown">

<br>
<div class="fillin">
    <form th:action="@{changefillinTuesdayLCM2}">
    <label for="week">Choose a week:</label>
    <select name="week" id="week">
        <option th:each="fillin: ${dateNames}">[[${fillin.nameDate}]]</option>
    </select>
    <br>
    <br>
    <p>You only have to choose a task if your function is tasks</p>
    <h3><u>Tuesday</u> </h3>
    <label>AM :</label>
    <input TYPE="checkbox" NAME="tueAmAbsent" VALUE="Absent">absent
    <label for="tueAmFunction" >Choose a function :</label>
    <select name="tueAmFunction" id="tueAmFunction" >
        <option value="" >Choose a function</option>
        <option th:each="function: ${functionLCMs}" >[[${function.namefunction}]]</option>
    </select>
    <label for="tueAmTask" >Choose a task :</label>
    <select name="tueAmTask" id="tueAmTask" >
        <option value="" >Choose a task</option>
        <option th:each="task: ${tasks}">[[${task.taskName}]]</option>
    </select>
    <label for="tueAmLocation">Choose a location :</label>
    <select name="tueAmLocation" id="tueAmLocation">
        <option value="" >Choose a location</option>
        <option th:each="location: ${locations}" >[[${location.locationName}]]</option>
    </select>
    <br>
    <label>PM : </label>
    <input TYPE="checkbox" NAME="tuePmAbsent" VALUE="Absent">absent
    <label for="tuePmFunction" >Choose a function :</label>
    <select name="tuePmFunction" id="tuePmFunction" >
        <option value="" >Choose a function</option>
        <option th:each="function: ${functionLCMs}" >[[${function.namefunction}]]</option>
    </select>
    <label for="tuePmTask" >Choose a task :</label>
    <select name="tuePmTask" id="tuePmTask" >
        <option value="" >Choose a task</option>
        <option th:each="task: ${tasks}" >[[${task.taskName}]]</option>
    </select>
    <label for="tuePmLocation">Choose a location :</label>
    <select name="tuePmLocation" id="tuePmLocation">
        <option value="" >Choose a location</option>
        <option th:each="location: ${locations}" >[[${location.locationName}]]</option>
    </select>
        <div>
            <input type="submit" class="registerbtn" value="submit">
        </div>
    </form>
</div>
</body>
