<link rel="STYLESHEET" href="css/css.css" type="text/css">

<head>
    <title>Change Mondag</title>
</head>

<body>
<div class="navbar">
    <div class="dropdown">
        <img src="images/cm2.png" alt="CM" width="70" height="70">
    </div>
    <div class="dropdown">
        <button class="dropbtn">Fill in
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/pageFillin">Fill in</a>
            <a href="/changeoption2">Change fill in</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Own data
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/ownData2">Tasks and absent</a>
            <a href="/ownDataAbsent2">List absent</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Information
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/schema2">Completed table</a>
            <a href="/lcm2">LCM</a>
            <a href="/vcm2">VCM</a>
            <a href="/mcfg2">MCFG</a>
            <a href="/allAbsent2">Absent: all members</a>
            <a href="/alltasksallmember2">Tasks: all members</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Sign out
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/signOut">Sign out</a>
        </div>
    </div>
</div>
<br>
<div class="fillin">
    <form th:action="@{changefillinMondayVCM2}">
    <label for="week">Choose a week:</label>
    <select name="week" id="week">
        <option th:each="fillin: ${dateNames}">[[${fillin.nameDate}]]</option>
    </select>
    <br>
    <br>
    <p>You only have to choose a task if your function is tasks</p>
    <h3><u>Monday</u> </h3>
    <label>AM :</label>
    <input TYPE="checkbox" NAME="monAmAbsent" VALUE="Absent">absent

    <label for="monAmFunction" >Choose a function :</label>
    <select name="monAmFunction" id="monAmFunction" >
        <option value="" >Choose a function</option>
        <option th:each="function: ${functionVCMs}">[[${function.namefunction}]]</option>
    </select>

    <label for="monAmTask" >Choose a task :</label>
    <select name="monAmTask" id="monAmTask" >
        <option value="" >Choose a task</option>
        <option th:each="task: ${tasks}" >[[${task.taskName}]]</option>
    </select>

    <label for="monAmLocation">Choose a location :</label>
    <select name="monAmLocation" id="monAmLocation">
        <option value="" >Choose a Location</option>
        <option th:each="location: ${locations}" >[[${location.locationName}]]</option>
    </select>
    <br>
    <label>PM : </label>
    <input TYPE="checkbox" NAME="monPmAbsent" VALUE="Absent">absent
    <label for="monPmFunction" >Choose a function :</label>
    <select name="monPmFunction" id="monPmFunction" >
        <option value="" >Choose a function</option>
        <option th:each="function: ${functionVCMs}">[[${function.namefunction}]]</option>
    </select>
    <label for="monPmTask" >Choose a task :</label>
    <select name="monPmTask" id="monPmTask" >
        <option value="" >Choose a task</option>
        <option th:each="task: ${tasks}">[[${task.taskName}]]</option>
    </select>
    <label for="monPmLocation">Choose a location :</label>
    <select name="monPmLocation" id="monPmLocation">
        <option value="" >Choose a location</option>
        <option th:each="location: ${locations}" >[[${location.locationName}]]</option>
    </select>
        <div>
            <input type="submit" class="registerbtn" value="submit">
        </div>
    </form>
</div>
</body>

</html>
