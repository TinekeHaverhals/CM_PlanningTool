<body>
<div class="navbar">
    <div class="dropdown">
        <img src="images/cm2.png" alt="CM" width="70" height="70">
    </div>
    <div class="dropdown">
        <button class="dropbtn">Fill in
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/pageFillin">Fill in</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Own data
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/ownData">Tasks and absent</a>
            <a href="/ownDataAbsent">List absent</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Information
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/schema">Completed table</a>
            <a href="/lcm">LCM</a>
            <a href="/vcm">VCM</a>
            <a href="/mcfg">MCFG</a>
            <a href="/allAbsent">Absent: all members</a>

            <a href="/check">Checklist</a>
        </div>
    </div>

<br>
<br>
<div class="add">

    <table style="width:100%" id="t01">
        <tr>
            <th>List all locations</th>
        </tr>
        <tr th:each="location: ${locations} ">
            <td>[[${location.locationName}]]</td>
        </tr>
    </table>
    <br>
    <h2>Add a new location</h2>
    <form action="/addlocation">
        <button class="button button1">New location</button>
    </form>
    <br>
    <h2>Delete a location</h2>
    <form action="/deleteLoc">
        <button class="button button1">Delete location</button>
    </form>
</div>
</div>
