<br>
<div class="fillin">
    <form th:action="@{changefillinFridayMCFG2}">

    <label for="week">Choose a week:</label>
    <select name="week" id="week">
        <option th:each="fillin: ${dateNames}">[[${fillin.nameDate}]]</option>
    </select>
    <br>
    <br>
    <p>You only have to choose a task if your function is tasks</p>
    <h3><u>Friday</u></h3>
    <label>AM :</label>
    <input TYPE="checkbox" NAME="friAmAbsent" VALUE="Absent">absent
    <label for="friAmFunction" >Choose a function :</label>
    <select name="friAmFunction" id="friAmFunction" >
        <option value="" >Choose a function</option>
        <option th:each="function: ${functionLCMs}">[[${function.namefunction}]]</option>
    </select>
    <label for="friAmTask" >Choose a task :</label>
    <select name="friAmTask" id="friAmTask" >
        <option value="" >Choose a task</option>
        <option th:each="task: ${tasks}">[[${task.taskName}]]</option>
    </select>
    <label for="friAmLocation">Choose a location :</label>
    <select name="friAmLocation" id="friAmLocation">
        <option value="" >Choose a location</option>
        <option th:each="location: ${locations}" >[[${location.locationName}]]</option>
    </select>
    <br>
    <label>PM : </label>
    <input TYPE="checkbox" NAME="friPmAbsent" VALUE="Absent">absent
    <label for="friPmFunction" >Choose a function :</label>
    <select name="friPmFunction" id="friPmFunction" >
        <option value="" >Choose a function</option>
        <option th:each="function: ${functionLCMs}">[[${function.namefunction}]]</option>
    </select>
    <label for="friPmTask" >Choose a task :</label>
    <select name="friPmTask" id="friPmTask" >
        <option value="" >Choose a task</option>
        <option th:each="task: ${tasks}">[[${task.taskName}]]</option>
    </select>
    <label for="friPmLocation">Choose a location :</label>
    <select name="friPmLocation" id="friPmLocation">
        <option value="" >Choose a location</option>
        <option th:each="location: ${locations}" >[[${location.locationName}]]</option>
    </select>
    <br>
        <div>
            <input type="submit" class="registerbtn" value="submit">
        </div>
    </form>
</div>
