<div class="add">
    <h1>New date</h1>

    <form th:action="@{newDate}">
        <div class="container">
            <label><b>Date (Example : ../../.. - ../../..)</b></label>
            <input type="text" name="nameDate">
            <br>
            <label for="monthBegin">Choose a begin month:</label>
            <select name="monthBegin" id="monthBegin">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <br>
            <label for="monthEnd">Choose a end month:</label>
            <select name="monthEnd" id="monthEnd">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <br>
            <input type="submit" class="registerbtn" value="Add">
        </div>
    </form>
